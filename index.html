<!DOCTYPE html>
<html>
	<head>
		<title>Pomdoro Timer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<!-- Controls -->
		<section id="controls" class="flex-container">
			<!-- Break Length -->
			<article id="break">
				<h1>Break</h1>
				<input id="break-value" type="text" value="300">
			</article>
			<!-- Session Length -->
			<article id= "session">
				<h1>Session</h1>
				<input id="session-value" type="text" value="1500">
			</article>
				
		</section>
		<button id="start-btn">Start</button>
			
		<!-- Timer -->
		<section>
			<div class='timer' data-seconds-left=1500></div>
		</section>
		<script src="jquery.js"></script>
		<script src="jquery.simple.timer.js"></script>
		<script src="main.js"></script>
	</body>	

</html>
